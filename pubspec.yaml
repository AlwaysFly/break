name: workout_player
description: A new app that helps you workout better.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.2

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg:
  intl: ^0.16.1
  firebase_storage: ^7.0.0
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0
  firebase_auth: ^0.20.0+1
  firebase_crashlytics: ^0.4.0+1
  firebase_analytics: ^7.0.1
  flutter_login_facebook: ^0.4.0+1
  sign_in_with_apple: ^2.5.4
  google_sign_in: ^4.5.9
  kakao_flutter_sdk: ^0.5.4
  google_fonts: ^1.1.2
  smooth_page_indicator: ^0.2.0
  provider: ^4.3.3
  flutter_bloc: ^6.1.1
  cupertino_icons: ^1.0.0
  page_transition: ^1.1.7+3
  logger: ^0.9.4
  shared_preferences: ^0.5.12+4
  persistent_bottom_nav_bar: ^3.1.0
  http: ^0.12.2
  rxdart: ^0.25.0
  flushbar: ^1.10.4
  flutter_slidable: ^0.5.7
  circular_countdown_timer: ^0.0.8
  keyboard_actions: ^3.3.1+1
  flutter_cache_manager: ^2.1.1
  cached_network_image: ^2.5.0
  font_awesome_flutter: ^8.11.0
#  material_floating_search_bar: ^0.2.6
#  flappy_search_bar: ^1.7.2
#  implicitly_animated_reorderable_list: ^0.3.2
#  get: ^3.24.0
#  modal_bottom_sheet: ^1.0.0+1
#  sleek_circular_slider: ^1.2.0+web
#  percent_indicator: ^2.1.9
#  table_calendar: ^2.3.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  image_path: "assets/logos/playerh_logo.png"
  andriod: true
  ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "#000000"

flutter:
  fonts:
    - family: NanumSquareRound
      fonts:
        - asset: assets/fonts/NanumSquareRoundB.ttf
          weight: 700
        - asset: assets/fonts/NanumSquareRoundEB.ttf
          weight: 800
        - asset: assets/fonts/NanumSquareRoundL.ttf
          weight: 300
        - asset: assets/fonts/NanumSquareRoundR.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400

  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/logos/
    - assets/images/
